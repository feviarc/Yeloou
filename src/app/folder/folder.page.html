<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>WhatsApp Links</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      
      <ion-title>Back Button</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container">
      Huawei P40 <a href="https://wa.me/?text={{ waLink }}"><ion-icon name="logo-whatsapp"></ion-icon></a>
  </div>

  <ion-list>
    <!-- Multi-line sliding item with icon options on both sides -->
    <ion-item-sliding id="item100">

      <ion-item>
        <ion-label>
          <h2>Huawei P40</h2>
          <p>8gb+128gb (Deep Sea Blue) con HMS</p>
        </ion-label>
        <ion-note slot="end">
          $14,909.00
        </ion-note>
      </ion-item>
  
      <ion-item-options side="start">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option color="medium">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>   
      </ion-item-options>
  
      <ion-item-options side="end">
        <ion-item-option color="success">
          <ion-icon slot="icon-only" name="logo-whatsapp"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>   

  </ion-list>
</ion-content>
